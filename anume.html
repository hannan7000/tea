<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header animations */
        .header {
            text-align: center;
            padding: 4rem 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating animation */
        .floating-element {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 2rem 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Hover effects */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            margin: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
        }

        /* Grid layout with animations */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .grid-item {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated background elements */
        .decorative-circle {
            position: fixed;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: move 20s linear infinite;
            z-index: -1;
        }

        @keyframes move {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                transform: translate(100vw, 100vh) scale(1.5);
            }
        }

        /* Button animations */
        .cta-button {
            background: #4ecdc4;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .cta-button:hover {
            background: #45b7b0;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="decorative-circle"></div>
    
    <div class="container">
        <header class="header">
            <h1>Welcome to AliðŸ‘‘ Website</h1>
            <p class="floating-element"><img src="/tea/1738501762376.jpg"width="100%"height="100%">Experience the power of CSS animations</p>
        </header>

        <div class="grid">
            <div class="grid-item" style="animation-delay: 0.2s">
                <h2>Feature 1</h2>
                <p>Hover effects and smooth transitions</p>
            </div>
            <div class="grid-item" style="animation-delay: 0.4s">
                <h2>Feature 2</h2>
                <p>Entrance animations and floating elements</p>
            </div>
            <div class="grid-item" style="animation-delay: 0.6s">
                <h2>Feature 3</h2>
                <p>Interactive components and dynamic layouts</p>
            </div>
        </div>

        <div class="card">
            <h2>Interactive Card</h2>
            <p>Hover over this card to see the effect</p>
            <button class="cta-button"><a href="/tea/mostanime.html">Learn More</a></button>
        </div>
    </div>
</body>
</html>
