<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Additional Animation Libraries -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-gray-900/80 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent animate-gradient">
                PORTFOLIO
            </a>
            <div class="space-x-8">
                <a href="#home" class="text-gray-300 hover:text-blue-400 transition-all duration-300">Home</a>
                <a href="#projects" class="text-gray-300 hover:text-blue-400 transition-all duration-300">Projects</a>
                <a href="#skills" class="text-gray-300 hover:text-blue-400 transition-all duration-300">Skills</a>
                <a href="#contact" class="text-gray-300 hover:text-blue-400 transition-all duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-purple-500/20 animate-pulse"></div>
        <div class="container mx-auto px-6 text-center relative">
            <h1 class="text-6xl font-bold mb-6 text-white animate-fade-in-down">
                Hi, I'm <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Hannan</span>
            </h1>
            <p class="text-xl text-gray-300 mb-8 animate-fade-in-up delay-100">
                Crafting Digital Experiences That Inspire
            </p>
            <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-full 
                      hover:scale-110 transition-transform duration-300 animate-bounce"><a href="/tea/anume.html">
                Show more
            </a></button>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 px-6">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-white mb-12 text-center" data-aos="fade-up">Featured Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project Cards -->
                <div class="relative group overflow-hidden rounded-xl transform transition-all duration-500 hover:-translate-y-2">
                    <div class="absolute inset-0 bg-gradient-to-b from-blue-500/20 to-purple-600/20 group-hover:opacity-100 opacity-0 transition-opacity"></div>
                    <img src="/tea/1738505745840.jpg" alt="Project 1" class="w-full h-64 object-cover rounded-xl">
                    <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-gray-900 translate-y-0 group-hover:translate-y-0 transition-transform">
                        <h3 class="text-white text-xl font-bold mb-2">E-Commerce Platform</h3>
                        <p class="text-gray-300">Modern shopping experience with React & Node.js</p>
                    </div>
                    <div class="absolute inset-0 border-2 border-blue-400/50 rounded-xl pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity"></div>
                </div>
                <!-- Add more project cards similarly -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-gray-800/50">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-white mb-12 text-center" data-aos="fade-up">Technical Skills</h2>
            <div class="flex flex-wrap justify-center gap-8">
                <div class="skill-item p-4 bg-gray-900 rounded-lg transform transition-all duration-300 hover:scale-125">
                    <img src="/tea/download.jpeg" class="w-16 h-16" alt="React">
                </div>
                <!-- Add more skill items -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-6 max-w-2xl">
            <h2 class="text-4xl font-bold text-white mb-12 text-center" data-aos="fade-up">Get In Touch</h2>
            <form class="space-y-6">
                <input type="text" placeholder="Name" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-white 
                       focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="email" placeholder="Email" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-white 
                       focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <textarea rows="5" placeholder="Message" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-white 
                       focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"></textarea>
                <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-lg 
                        hover:scale-105 transition-transform duration-300">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900/80 py-8">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-400 hover:text-blue-400 transition-colors duration-300">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <!-- Add more social links -->
            </div>
            <p class="text-gray-400">&copy; 2023 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize AOS (Animate On Scroll)
        AOS.init({
            duration: 1000,
            once: true,
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
