<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated Homepage</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
            --accent: #ffd700;
            --dark: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(255,255,255,0.1) 50%,
                transparent 75%
            );
            animation: animateBG 8s linear infinite;
        }

        @keyframes animateBG {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        /* Glitch text effect */
        .hero-content {
          font-size: 10px;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .glitch {
            font-size: 3rem;
            animation: glitch 2s infinite;
            text-shadow: 3px 3px var(--accent);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        /* Hover-3D cards */
        .features {
            padding: 5rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            perspective: 1000px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(10deg) rotateX(10deg) translateZ(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Animated gradient button */
        .cta-button {
            position: relative;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 4s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Scroll animation */
        .scroll-down {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* Morphing shape animation */
        .shape {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            animation: morph 10s infinite;
            mix-blend-mode: overlay;
        }

        @keyframes morph {
            0% { border-radius: 50%; }
            25% { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
            50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
            75% { clip-path: polygon(25% 25%, 100% 0, 75% 75%, 0 100%); }
            100% { border-radius: 50%; }
        }

    </style>
</head>
<body>
    <div class="hero">
        <div class="particles">
            <!-- Add 15 particles with random positions -->
            <div class="particle" style="top:10%; left:20%; width:8px; height:8px; animation-delay:0s"></div>
            <!-- Add more particles... -->
        </div>
        
        <div class="hero-content">
            <h1 class="glitch">Hannan Fayyaz☄️</h1>
            <p>Experience the future of web interactions</p>
            <button class="cta-button text-blak"><a href="/tea/index2.html">Explore Now</a></button>
        </div>

        <div class="scroll-down">↓</div>
        <div class="shape" style="top:20%; right:10%"></div>
        <div class="shape" style="bottom:20%; left:10%"></div>
    </div>

    <section class="features">
        <div class="card">
            <h2>3D Transform</h2>
            <p>Interactive cards with depth effect</p>
        </div>
        <div class="card">
            <h2>Neon Glow</h2>
            <p>Dynamic lighting effects</p>
        </div>
        <div class="card">
            <h2>Fluid Motion</h2>
            <p>Smooth animations & transitions</p>
        </div>
    </section>

    <script>
        // Add particles dynamically
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    width: ${Math.random() * 6 + 4}px;
                    height: ${Math.random() * 6 + 4}px;
                    animation-delay: ${Math.random() * 2}s;
                `;
                particles.appendChild(particle);
            }
        }
        createParticles();

        // Add scroll animation trigger
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight * 0.8) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
