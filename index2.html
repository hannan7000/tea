<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7f5af0;
            --secondary: #2cb67d;
            --dark: #16161a;
            --light: #fffffe;
            --gradient: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            width: 100%;
            padding: 1.5rem 0;
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30%;
            height: 3px;
            background: var(--gradient);
            transition: 0.3s;
        }

        .logo:hover::after {
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--gradient);
            transition: 0.3s;
        }

        .nav-links a:hover::before {
            left: 0;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            margin-top: 0px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
          margin-top: 40px;
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s forwards;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s 0.2s forwards;
        }

        .cta-container {
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s 0.4s forwards;
        }

        .cta-btn {
            padding: 1rem 3rem;
            background: var(--gradient);
            border: none;
            border-radius: 50px;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .cta-btn:hover::before {
            left: 0;
        }

        /* Projects Section */
        .projects {
            padding: 8rem 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }
        img {
          width:230px;
          height:250px;
          
        }

        .project-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 1.5rem;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.1);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transition: 0.5s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        /* Skills Section */
        .skills {
            padding: 8rem 0;
            background: rgba(0,0,0,0.2);
        }

        .skill-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .skill-item {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            transition: 0.3s;
        }

        .skill-item:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.1);
        }

        /* Animations */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Particles Animation */
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header class="nav-container">
        <nav>
            <div class="logo">HannanðŸ’«</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#skills">Skills</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Transform Ideas<br>Into Digital Reality</h1>
            <p>Full-Stack Developer & UI/UX Specialist</p>
            <div class="cta-container">
                <button class="cta-btn">Explore My Work</button>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="project-grid">
            <div class="project-card">
                <img src="/tea/1738501762376.jpg" alt="Project 1" class="project-image">
                <h3>AIi Analytics Platform</h3>
                <p>Machine learning-powered business intelligence</p>
            </div>
            <div class="project-card">
                <img src="/tea/1738686685029.jpg" alt="Project 2" class="project-image">
                <h3>Husnain Education Suite</h3>
                <p>Immersive learning experiences in WebXR</p>
            </div>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="skill-container">
            <div class="skill-item">
                <i class="fab fa-react fa-3x"></i>
                <h3>React</h3>
                <div class="skill-bar"></div>
            </div>
            <div class="skill-item">
                <i class="fab fa-node-js fa-3x"></i>
                <h3>Node.js</h3>
                <div class="skill-bar"></div>
            </div>
        </div>
    </section>

    <script>
        // Particle Animation
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${Math.random() * 6 + 3}s infinite`;
                particles.appendChild(particle);
            }
        }

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.project-card, .skill-item').forEach((el) => {
            observer.observe(el);
        });

        window.onload = createParticles;
    </script>
</body>
</html>
